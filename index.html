<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/index.css">
</head>
<body>
    <div id="contenedor">
        <aside>
            <div id="sidebar">
                <div class="content">
                    <div id="title">
                        <h1>To-Do List</h1>
                        <img src="/images/check-icon.svg" alt="rounded-check">
                    </div>
                    <a href="#">
                        <div class="button">
                            <p>+ Crear nueva tarea</p>
                        </div>
                    </a>
                    <div class="tareas pendientes">
                        <p class="selected">> Tareas Pendientes (0) </p>
                    </div>
                    <div class="tareas progreso">
                        <p class>> Tareas En Progreso (0) </p>
                    </div>
                    <div class="tareas completadas">
                        <p class>> Tareas Completadas (0) </p>
                    </div>
                    <hr>
                    <h2>Etiquetas</h2>
                    <div class="button">
                        <p>+ Crear nueva etiqueta</p>
                    </div>
                </div>
            </div>
        </aside>
        <main>
            
        </main>
    </div>
</body>
</html>
