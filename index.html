<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/index.css">
</head>
<body>
    <div id="contenedor">
        <aside>
            <div id="sidebar">
                <div class="content">
                    <div id="title">
                        <h1>To-Do List</h1>
                        <img src="/images/check-icon.svg" alt="rounded-check">
                    </div>
                    <a href="#">
                        <div class="button">
                            <p>+ Crear nueva tarea</p>
                        </div>
                    </a>
                    <div class="tareas pendientes">
                        <p>> Tareas Pendientes (<span class="contador-pendientes">0</span>) </p>
                    </div>
                    <div class="tareas">
                        <p class="completadas">> Tareas Completadas (<span class="contador-completadas">0</span>) </p>
                    </div>
                    <hr>
                    <h2>Etiquetas</h2>
                    <div class="button">
                        <p>+ Crear nueva etiqueta</p>
                    </div>
                </div>
            </div>
        </aside>
        <main>
            <div class="title-options">
                <div class="organizar">
                    <h1>Dashboard</h1>
                    <div class="line-align">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                    <div class="block-align">
                        <div class="square one"></div>
                        <div class="square one"></div>
                        <div class="square one"></div>

                        <div class="square two"></div>
                        <div class="square two"></div>
                        <div class="square two"></div>
                    </div>
                </div>
                <div class="dark-light">
                    
                </div>
            </div>
            <div class="row">
                <input type="text" id="input-box" placeholder="(+) Crear Nueva Tarea">
            </div>
            <ul id="list-container">

            </ul>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
